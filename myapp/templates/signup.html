{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
   <head>
      
   </head>
   <!-- body -->
   <body>
      
      
      <!--  contact -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Sign Up</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                  {% if msg %}
                     <center><font size="7"><b style="color: white;">{{msg}}</b></center></font>
                  {% endif %}
                  <form id="request" class="main_form" action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-md-12 " style="color: white; font-size: 20px;">
                           <input  type="radio" name="usertype" value="user">User
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                           <input  type="radio" name="usertype" value="seller">Seller

                        </div>
                        <div class="col-md-12 ">
                           <input class="contactus" placeholder="First Name" type="type" name="fname"> 
                        </div>
                        <div class="col-md-12 ">
                            <input class="contactus" placeholder="Last Name" type="type" name="lname"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Email" type="type" name="email" id="email">
                           <span id="email_error" style="color:red ;"></span> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Phone Number" type="type" name="mobile">                          
                        </div>
                        <div class="col-md-12">
                           <textarea class="textarea" placeholder="Address" type="type" Message="Name" name="address">Address</textarea>
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" type="file" name="profile_pic"> 
                        </div>
                        <div class="col-md-12">
                            <input class="contactus" placeholder="Password" type="type" name="password"> 
                         </div>
                         <div class="col-md-12">
                            <input class="contactus" placeholder="Confirm Password" type="type" name="cpassword"> 
                         </div>
                        
                        <div class="col-md-12">
                           <button class="send_btn">Sign Up</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->
      <script>
         $("#email").change(function () {
               var email = $(this).val();
   
            $.ajax({
               url: '/ajax/validate_email/',
   
               data: {
                  'email': email
               },
               dataType: 'json',
               success: function (data) {
                  if (data.is_taken) {
                     document.getElementById ("email").style.border="5px solid red";
                     document.getElementById("email_error").innerHTML = "This Email Id Is Already Registered";
   
                  } else {
                     document.getElementById ("email") .style.border-"5px solid green";
                     document.getElementById("email _error").innerHTML = "";
                  }
               }
            });
         });
   
      </script>
      
   </body>
</html>
{% endblock %}
